<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro Avançado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <header class="bg-success text-white text-center py-4">
    <h1>MiamoreLoveU</h1>
  </header>

  <main class="container mt-5">
    <!-- Formulário para adicionar itens -->
    <section id="form-section" class="mb-4">
      <h2 class="h4">Adicionar Item</h2>
      <form id="item-form" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="item-name" class="form-control" placeholder="Nome do item" required />
        </div>
        <div class="col-md-2">
          <input type="number" id="item-quantity" class="form-control" placeholder="Quantidade" required />
        </div>
        <div class="col-md-3">
          <input type="number" id="item-value" class="form-control" placeholder="Valor de Compra (R$)" required />
        </div>
        <div class="col-md-2">
          <input type="number" id="item-profit" class="form-control" placeholder="Lucro (%)" required />
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </div>
      </form>
    </section>

    <!-- Filtros -->
    <section id="filter-section" class="mb-4">
      <h2 class="h4">Filtros</h2>
      <form id="filter-form" class="row g-3">
        <div class="col-md-4">
          <input type="number" id="filter-quantity" class="form-control" placeholder="Quantidade mínima" />
        </div>
        <div class="col-md-3">
          <input type="number" id="filter-value" class="form-control" placeholder="Valor de compra mínimo (R$)" />
        </div>
        <div class="col-md-3">
          <input type="number" id="filter-profit" class="form-control" placeholder="Lucro mínimo (%)" />
        </div>
        <div class="col-md-2">
          <button type="button" id="apply-filters" class="btn btn-success w-100">Filtrar</button>
        </div>
      </form>
    </section>

    <!-- Tabela de itens -->
    <section id="table-section">
      <table class="table table-striped table-hover">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor de Compra (R$)</th>
            <th>Lucro (%)</th>
            <th>Preço de Venda (R$)</th>
          </tr>
        </thead>
        <tbody id="item-table-body"> <!-- Itens serão adicionados dinamicamente --></tbody>
      </table>
    </section>

    <section id="clear-section" class="mb-4">
     <button id="clear-all" class="btn btn-danger mt-3">Limpar Tudo</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
